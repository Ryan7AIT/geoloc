<div class="container mx-auto">
    <!-- First row: Car information -->
    <div class="flex items-center justify-between p-4">
        <div class="flex items-center">
            <!-- <img src="car-image.jpg" alt="Car Image" class="w-16 h-16 mr-4"> -->
            <div>
                <h2 class="text-xl font-bold">Car Model</h2>
                <p class="text-gray-500">Car Description</p>
            </div>

  
        </div>

            <!-- Status Indicator -->
  


        <!-- Maintenance Action -->
  <div class="flex justify-start mt-4 space-x-2">
    <!-- *ngIf="carStatus !== 'normal' -->
    <div class="px-3 py-2 text-sm font-bold text-white bg-green-500 rounded-full">
        Normal
      </div>
    <button class="w-full px-4 py-2 text-sm font-bold text-white bg-blue-500 rounded hover:bg-blue-700" >
      Schedule Maintenance
    </button>
  </div>
      
    </div>


    <div class="flex justify-start p-4 space-x-4 text-xs font-semibold realtimeinfo">
        <div class="flex justify-start w-3/5 space-x-4 ">
            <p  class="w-1/2 f">Latitude: <span class="text-gray-500">{{car.latitude}}</span></p>
            <p  class="w-1/2 ">Longitude: <span class="text-gray-500">{{car.longitude}}</span></p>
        </div>
        <div>
            <p class="font-semibold">Speed: <span class="text-gray-500">{{car.speed}}</span></p>
            <!-- <p class="font-semibold">Position: <span class="text-gray-500">{{position}}</span></p> -->
        </div>
    </div>

    <!-- Second row: Cards -->
    <div class="grid grid-cols-4 gap-4 mx-10">

        <div class="p-4 my-2 text-center bg-white rounded shadow">
            <h3 class="pb-4 font-semibold text-gray-600">OIL VALIE</h3>


            <div class="flex items-center justify-center mx-auto mb-4 text-center bg-gray-300 rounded-full w-28 h-28">
                <div class="relative w-28 h-28">
                    <div class="absolute top-0 left-0 w-full h-full bg-gray-300 rounded-full"></div>
                    <div class="absolute top-0 left-0 w-full h-full rounded-full" [ngStyle]="getOilValueStyle()"></div>
                    <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full text-lg font-bold">
                      {{oilvalue}}
                    </div>
                  </div>
              </div>
        </div>
        
        <div class="p-4 my-2 text-center bg-white rounded shadow">
            <h3 class="pb-4 font-semibold text-gray-600">Fuel level</h3>


            <div class="flex items-center justify-center mx-auto mb-4 text-center bg-gray-300 rounded-full w-28 h-28">
                <div class="relative w-28 h-28">
                    <div class="absolute top-0 left-0 w-full h-full bg-gray-300 rounded-full"></div>
                    <div class="absolute top-0 left-0 w-full h-full rounded-full" [ngStyle]="getFuelLevelStyle()"></div>
                    <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full text-lg font-bold">
                      {{fuelLevel}}
                    </div>
                  </div>
              </div>
        </div>

        <div class="p-4 my-2 text-center bg-white rounded shadow">
            <h3 class="pb-4 font-semibold text-gray-600">Battery</h3>


            <div class="flex items-center justify-center mx-auto mb-4 text-center bg-gray-300 rounded-full w-28 h-28">
                <div class="relative w-28 h-28">
                    <div class="absolute top-0 left-0 w-full h-full bg-gray-300 rounded-full"></div>
                    <div class="absolute top-0 left-0 w-full h-full rounded-full" [ngStyle]="getFuelLevelStyle()"></div>
                    <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full text-lg font-bold" [ngClass]="{'text-orange-500': fuelLevel > 10}">
                      {{fuelLevel}}
                    </div>
                  </div>
              </div>
        </div>


        <div class="p-4 my-2 text-center bg-white rounded shadow">
            <h3 class="pb-4 font-semibold text-gray-600">Speed</h3>


            <div class="flex items-center justify-center mx-auto mb-4 text-center bg-gray-300 rounded-full w-28 h-28">
                <div class="relative w-28 h-28">
                    <div class="absolute top-0 left-0 w-full h-full bg-gray-300 rounded-full"></div>
                    <div class="absolute top-0 left-0 w-full h-full rounded-full" [ngStyle]="getFuelLevelStyle()"></div>
                    <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full text-lg font-bold">
                      {{car.speed}}
                    </div>
                  </div>
              </div>
        </div>


</div>

<!-- chart -->

<div class="container p-4 mx-auto bg-white charts ">

    <div class="flex justify-between space-x-6 row1">
        <div class="w-1/2">
            <app-realtimefuel></app-realtimefuel>
        </div>

        <div class="w-1/2">
            <app-realtimebattery></app-realtimebattery>
        </div>
    </div>

    <div class="flex justify-between space-x-6 row1">
        <div class="w-1/2">
            <app-realtimespeed></app-realtimespeed>
        </div>

        <div class="w-1/2">
            <app-realtimeoil></app-realtimeoil>
        </div>
    </div>



</div>
