<div class="container mx-auto">
    <!-- First row: Car information -->
    <div class="flex items-center justify-between py-4">
        <div class="flex items-center">
            <img src="car-image.jpg" alt="Car Image" class="w-16 h-16 mr-4">
            <div>
                <h2 class="text-xl font-bold">Car Model</h2>
                <p class="text-gray-500">Car Description</p>
            </div>
        </div>
        <div>
            <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-600">Book Now</button>
        </div>
    </div>

    <!-- Second row: Cards -->
    <div class="grid grid-cols-3 gap-4">
        <div class="p-4 bg-white rounded shadow">
            <h3 class="text-lg font-bold">Card 1</h3>
            <p>Card 1 content</p>
        </div>
        <div class="p-4 bg-white rounded shadow">
            <h3 class="text-lg font-bold">Card 2</h3>
            <p>Card 2 content</p>
        </div>
        <div class="p-4 bg-white rounded shadow">
            <h3 class="text-lg font-bold">Card 3</h3>
            <p>Card 3 content</p>
        </div>
    </div>

    <!-- Third row: Graphs -->
    <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="p-4 bg-white rounded shadow">
            <h3 class="text-lg font-bold">Graph 1</h3>
            <p>Graph 1 content</p>
        </div>
        <div class="p-4 bg-white rounded shadow">
            <h3 class="text-lg font-bold">Graph 2</h3>
            <p>Graph 2 content</p>
        </div>
    </div>
</div>
